<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Product card ::</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://kit.fontawesome.com/cfcc846d5b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@300&family=Outfit:wght@100;400;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:opsz,wght@9..144,700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@300&family=Outfit:wght@100;400;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="prod-styles.css">  
</head>
<body> 
    <div class="card">
        <div class="product-card">
            <div class="card-top">
                <img src="assets/images/Bitmap_big.png" alt="mobile-version">
            </div>
            <div class="card-body">
                <div class="product-kind">PERFUME</div>
                <div class="product-title">
                    Gabrielle Essence Eau De Parfum</div>
                <div class="body-text">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </div>
                <div class="big-price">$149.99</div>
                <span class="old-price">$169.99</span>
                <button class="btn"><i class="fa-solid fa-cart-shopping"></i> Add to cart</button>
            </div>
        </div>
    </div>
</body>
</html>
