<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Product card ::</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://kit.fontawesome.com/cfcc846d5b.js" crossorigin="anonymous"></script>  
</head>
<body>
    <div class="product-card">
        <div class="card-top">
            <img src="assets/images/Bitmap_mobile.png" alt="mobile-version">
        </div>
        <div class="card-body"></div>
            <span class="product-kind">Perfume</span>
            <span class="product-title">Gabrielle Essence Eau De Parfum</span>
            <span class="body-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</span>
        <div class="card-footer">
            <span class="big-price">$149.99</span>
            <span class="old-price">$169.99</span>
            <button><i class="fa-solid fa-cart-shopping"></i> Add to cart</button>
        </div>
    </div>
</body>
</html>
